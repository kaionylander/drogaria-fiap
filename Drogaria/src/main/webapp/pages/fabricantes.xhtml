<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/templates/modelo.xhtml">

	<ui:define name="conteudo">
		<h:form id="formListagem">
			<p:panel header="Fabricantes - Listagem">
				<p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado."
					paginator="true" value="#{fabricanteBean.fabricantes}"
					var="fabricante" rows="15">

					<f:facet name="header">
						<p:commandButton value="Novo" oncomplete="PF('dialogo').show()"
							actionListener="#{fabricanteBean.novo()}"
							update=":formCadastro:painel" />
					</f:facet>

					<p:column headerText="Código" sortBy="#{fabricante.codigo}">
						<h:outputText value="#{fabricante.codigo}" />
					</p:column>

					<p:column headerText="Descrição" sortBy="#{fabricante.descricao}"
						filterBy="#{fabricante.descricao}">
						<h:outputText value="#{fabricante.descricao}" />
					</p:column>

					<p:column headerText="Opções">

						<!-- Botão Excluir -->
						<p:commandButton icon="ui-icon-trash"
							actionListener="#{fabricanteBean.excluir}"
							update=":mensagem :formListagem:tabela">
							<p:confirm header="Confirmação"
								message="Tem certeza que deseja excluir?" icon="ui-icon-alert" />
							<!-- Enviando parâmetro para o ManagedBean -->
							<f:attribute name="fabricanteSelecionado" value="#{fabricante}" />
						</p:commandButton>

						<!-- Botão Editar -->
						<p:commandButton icon="ui-icon-pencil"
							actionListener="#{fabricanteBean.editar}"
							update=":formCadastroEdicao:painel"
							oncomplete="PF('dialogoEdicao').show();">
							<f:attribute name="fabricanteSelecionado" value="#{fabricante}" />
						</p:commandButton>

					</p:column>
				</p:dataTable>

				<!-- Caixa de Confirmação -->
				<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
					<p:commandButton value="Sim" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="Não" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</p:confirmDialog>

			</p:panel>
		</h:form>

		<p:dialog header="Fabricantes - Cadastro" widgetVar="dialogo"
			draggable="false" resizable="false" modal="true">
			<h:form id="formCadastro">
				<h:panelGrid columns="2" id="painel">
					<p:outputLabel value="Descrição" />
					<p:inputText size="30" maxlength="50"
						value="#{fabricanteBean.fabricante.descricao}" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Salvar"
						actionListener="#{fabricanteBean.salvar()}"
						update=":mensagem :formCadastro:painel :formListagem:tabela" />
					<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>

		<!-- Modal para edição -->
		<p:dialog header="Fabricantes - Editar" widgetVar="dialogoEdicao"
			draggable="false" resizable="false" modal="true">
			<h:form id="formCadastroEdicao">
				<h:panelGrid columns="2" id="painel">
					<p:outputLabel value="Descrição" />
					<p:inputText size="30" maxlength="50"
						value="#{fabricanteBean.fabricante.descricao}" />

				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="Editar"
						actionListener="#{fabricanteBean.editar}"
						update=":mensagem :formCadastroEdicao:painel :formListagem:tabela"
						oncomplete="PF('dialogoEdicao').hide()">
						<f:attribute name="fabricanteSelecionado"
							value="#{fabricanteBean.fabricante}" />
					</p:commandButton>
					<p:commandButton value="Fechar"
						oncomplete="PF('dialogoEdicao').hide()" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>

</ui:composition>
